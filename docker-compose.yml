version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_bot_app
    ports:
      - "8088:8088"  # This maps host port 8088 to container port 8088
    env_file:
      - .env
    volumes:
      - .:/app   # Mount local code for live reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8088/health').read()"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - telegram_bot_network
    restart: unless-stopped

networks:
  telegram_bot_network:
    driver: bridge

